<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mini Finance - Chi tiết bài báo</title>

        <!-- CSS FILES -->      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/bootstrap-icons.css" rel="stylesheet">
        <link href="static/css/tooplate-mini-finance.css" rel="stylesheet">

        <!-- CSS tùy chỉnh -->
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f8f9fa;
            }
            /* Đảm bảo sidebar giữ nguyên format */
            .sidebar {
                background-color: #fff;
                border-right: 1px solid #e0e0e0;
            }
            .sidebar-sticky {
                background-color: #fff;
            }
            .nav-link {
                color: #333;
                font-weight: 500;
                padding: 10px 15px;
                border-radius: 5px;
                transition: background-color 0.3s, color 0.3s;
            }
            .nav-link:hover {
                background-color: #f1f1f1;
            }
            .nav-link.active {
                background-color: #dc3545;
                color: #fff;
            }
            .nav-link i {
                margin-right: 8px;
            }

            /* Định dạng bài báo giống như mẫu */
            .main-wrapper {
                padding: 20px 40px;
                display: flex;
                justify-content: center;
            }
            
            .article-container {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                max-width: 900px;
                width: 100%;
                box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            }
            
            .article-header {
                margin-bottom: 15px;
            }
            .article-title {
                font-family: 'Roboto', sans-serif;
                font-size: 2rem;
                font-weight: 700;
                color: #000;
                text-transform: uppercase;
                line-height: 1.2;
                margin-bottom: 5px;
                text-align: center;
            }
            .article-meta {
                font-size: 0.9rem;
                color: #000;
                display: flex;
                gap: 15px;
            }
            .article-meta span {
                display: flex;
                align-items: center;
            }
            .article-meta strong {
                margin-right: 5px;
            }
            .article-content {
                font-size: 1rem;
                line-height: 1.6;
                color: #000;
                margin-bottom: 20px;
                border: 1px solid #e0e0e0;
                padding: 10px;
                border-radius: 4px;
                min-height: 100px;
            }
            .article-content[contenteditable="true"]:focus {
                outline: none;
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0,123,255,0.3);
            }
            .article-source {
                font-size: 0.95rem;
                color: #000;
                margin-bottom: 10px;
            }
            .article-source strong {
                font-weight: 700;
            }
            .article-source a {
                color: #007bff;
                text-decoration: none;
                word-break: break-all;
            }
            .article-source a:hover {
                text-decoration: underline;
            }
            .back-link {
                font-size: 0.95rem;
                color: #007bff;
                text-decoration: none;
            }
            .back-link:hover {
                text-decoration: underline;
            }
            .site-footer {
                text-align: center;
                font-size: 0.85rem;
                color: #666;
                padding-top: 20px;
                border-top: 1px solid #e0e0e0;
            }
            .site-footer a {
                color: #007bff;
                text-decoration: none;
            }
            .site-footer a:hover {
                text-decoration: underline;
            }
            .nav-link.active {
                background-color: #dc3545 !important;
                color: #fff !important;
                font-weight: 600;
            }
            .nav-link.active i {
                color: #fff !important;
            }
            .sidebar .nav-link {
                font-family: 'Unbounded', cursive;
                font-size: 16px;
                font-weight: 400;
            }
            .article-action {
                text-align: center;
                margin-top: 15px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .save-button {
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 8px 16px;
                cursor: pointer;
                font-size: 0.95rem;
            }
            .save-button:hover {
                background-color: #0056b3;
            }
            .action-right {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .button-wrapper {
                text-align: right;
                flex-grow: 1;
            }
        </style>
    </head>
    
    <body>
        <header class="navbar sticky-top flex-md-nowrap">
            <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
                <a class="navbar-brand" href="index.html">
                    <i class="bi-box"></i>
                    Mini Finance
                </a>
            </div>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="custom-form header-form ms-lg-3 ms-md-3 me-lg-auto me-md-auto order-2 order-lg-0 order-md-0" action="#" method="get" role="form">
                <input class="form-control" name="search" type="text" placeholder="Search" aria-label="Search">
            </form>
            <div class="navbar-nav me-lg-2">
                <div class="nav-item text-nowrap d-flex align-items-center"></div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar collapse">
                    <div class="position-sticky py-4 px-3 sidebar-sticky">
                        <ul class="nav flex-column h-100">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('index') }}">
                                    <i class="bi-house-fill me-2"></i>
                                    Overview
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('articles') }}">
                                    <i class="bi-wallet me-2"></i>
                                    Article Data
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('transaction') }}">
                                    <i class="bi-file-text me-2"></i>
                                    Transactions Data
                                </a>
                            </li> 
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('profile') }}">
                                    <i class="bi-person me-2"></i>
                                    Content Detail
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{{ url_for('transactiondetail') }}">
                                    <i class="bi-person me-2"></i>
                                    Transactions Detail
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('analyst') }}">
                                    <i class="bi-gear me-2"></i>
                                    Anaylist
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
                <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
                    <div class="article-container">
                        <div class="article-content" contenteditable="false" style="margin-top: 15px; background-color: #f1f1f1; font-style: italic;">{{ undiacritic | safe }}</div>
                    
                        <div class="article-content" contenteditable="true" id="article-content" style="max-height: 300px; overflow-y: auto;">
                            <div id="diacritic-content" style="font-style: italic; color: #555;"></div>
                        </div>
                        
                        <div class="article-content" contenteditable="false" style="margin-top: 15px; background-color: #f1f1f1; font-style: italic;">{{ content | safe }}</div>

                        <div class="button-wrapper">
                            <button class="save-button" onclick="saveContent()">Lưu nội dung</button>
                        </div>
                        <div class="article-action">
                            <div>
                                <a href="{{ url_for('transaction') }}" class="back-link">Quay lại danh sách giao dịch</a>
                            </div>
                            <div class="action-right">
                                <a href="{{ url_for('analyst_tran', content=content | urlencode) }}" class="back-link">Phân tích giao dịch</a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- JAVASCRIPT FILES -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/custom.js"></script>

        <script>
            async function saveContent() {
            const content = document.getElementById('diacritic-content').innerText;  // đã thêm dấu
            const undiacritic = "{{undiacritic | safe }}";  // gốc không dấu

            try {
                const response = await fetch('/api/save_diacritic_sentence', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ undiacritic, content })
                });
                const data = await response.json();
                if (data.success) {
                    alert('Đã lưu câu có dấu thành công!');
                    window.location.reload();
                } else {
                    alert('Lỗi khi lưu: ' + data.error);
                }
            } catch (err) {
                alert('Lỗi khi gửi yêu cầu: ' + err.message);
            }
        }
        </script>

        <script>
            async function loadDiacriticContent() {
                const articleContent = "{{ undiacritic | safe }}";
                const response = await fetch('/api/add-diacritics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ undiacritic: articleContent })
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('diacritic-content').innerText = data.diacritic_content;
                } else {
                    document.getElementById('diacritic-content').innerText = 'Lỗi khi thêm dấu: ' + data.error;
                }
            }

            // Gọi hàm khi trang tải
            window.onload = loadDiacriticContent;

            // Cập nhật khi nội dung thay đổi
            document.getElementById('article-content').addEventListener('input', loadDiacriticContent);
        </script>
